    body {
      font-family: "Poppins", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2rem;
      color: #1e3a8a;
    }
    input {
      padding: 0.7rem 1rem;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-bottom: 1rem;
      outline: none;
    }
    .list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 900px;
    }
    .student {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .student:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
    }
    .portfolio {
      display: none;
      max-width: 700px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin: 1rem;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    .back-btn {
      display: inline-block;
      margin-top: 1rem;
      background: #2563eb;
      color: white;
      padding: 0.6rem 1.4rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .back-btn:hover {
      background: #1e40af;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
    .button {
      background-color: #2563eb;
      color: #fff;
      padding: 0.8rem 1.6rem;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
